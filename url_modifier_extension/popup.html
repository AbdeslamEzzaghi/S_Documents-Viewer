<!DOCTYPE html>
<html>
<head>
  <title>URL Modifier</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
      width: 250px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Document viewer</h1>
  <button id="modifyButton">Open</button>
  <p>Click the button to open the current Scribd document.</p>
  <script src="popup.js"></script>
</body>
</html>
